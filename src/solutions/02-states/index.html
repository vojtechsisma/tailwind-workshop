<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02-states</title>
    <link href="/dist/output.css" rel="stylesheet" />
  </head>
  <body class="bg-[#9747FF] bg-opacity-50 p-10 font-inter">
    <!-- hover -->
    <button
      class="px-6 py-4 bg-white rounded-xl font-bold ease-in-out transition-all duration-300 hover:shadow"
    >
      Button
    </button>
    <button
      class="px-6 py-4 border border-white text-white rounded-xl font-bold ease-in-out transition-all duration-300 hover:shadow"
    >
      Button
    </button>
    <!-- disabled -->
    <button
      class="px-6 py-4 bg-white rounded-xl font-bold hover:shadow disabled:hover:shadow-transparent disabled:bg-[#C9C9C9] disabled:text-[#939393]"
      disabled
    >
      Button
    </button>
    <button
      class="px-6 py-4 border border-white text-white rounded-xl font-bold hover:shadow disabled:hover:shadow-transparent disabled:border-[#C9C9C9] disabled:text-[#939393]"
      disabled
    >
      Button
    </button>
  </body>
</html>
